<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v6.js"></script>
    <script src="../../js/d3DrawIcon.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            background-color: #fdfdfd;
            font-size: calc(1728vw / 1728);
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            color: #030303;
            font-size: 4.5rem;
            margin: 0;
        }

        h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #030303;
            margin: 0;
        }

        .h1StylePTag {
            font-family: 'DM Serif Display', serif;
            color: #030303;
            font-size: 4.5rem;
            margin: 0;
        }
        
        a, a:hover {
            text-decoration: none;
            color: inherit;
        }

        .main {
            margin: 4rem 18rem 0 18rem;
        }

        .app-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: #F9F8F8;
            padding: 1rem;
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        .app-card img {
            border-radius: 5px;
        }

        @media (max-width: 992px) {
            .main {
                margin: 4rem 10rem 0 10rem;
            }
        }

        @media (max-width: 768px) {
            .main {
                margin: 4rem 4rem 0 4rem;
            }
            .h1StylePTag {
                font-size: 3.5rem;
            }
             h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <p class="h1StylePTag" style="margin: 0 0 6rem 0;">
            Application Examples
        </p>

        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-6 mb-5">
                    <a href="../appExamples/Breathable Lamps/index.html">
                        <div class="app-card">
                            <img src="../../resources/img/applicationExamples/Breathable Lamps.png" alt="Breathable Lamps" class="img-fluid">
                            <h3 class="text-center mt-3">Breathable Lamps</h3>
                        </div>
                    </a>
                </div>

                <div class="col-lg-6 mb-5">
                    <a href="../appExamples/Dynamic Elbow Brace/index.html">
                        <div class="app-card">
                            <img src="../../resources/img/applicationExamples/Dynamic Elbow Brace.png" alt="Dynamic Elbow Brace" class="img-fluid">
                            <h3 class="text-center mt-3">Dynamic Elbow Brace</h3>
                        </div>
                    </a>
                </div>

                <div class="col-lg-6 mb-5">
                    <a href="../appExamples/Eyelid Assistive Device/index.html">
                        <div class="app-card">
                            <img src="../../resources/img/applicationExamples/Eyelid Assistive Device.png" alt="Eyelid Assistive Device" class="img-fluid">
                            <h3 class="text-center mt-3">Eyelid Assistive Device</h3>
                        </div>
                    </a>
                </div>

                <div class="col-lg-6 mb-5">
                    <a href="../appExamples/Multi-mode Game Handle/index.html">
                         <div class="app-card">
                            <img src="../../resources/img/applicationExamples/Multi-mode Game Handle.png" alt="Multi-mode Game Handle" class="img-fluid">
                            <h3 class="text-center mt-3">Multi-mode Game Handle</h3>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script>
        if (typeof drawIcon === 'function') {
            drawIcon(50 * (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) / 1728, "icon", false, false);
        }
    </script>
</body>

</html>
