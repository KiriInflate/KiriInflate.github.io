<head>

    <style>
        html,
        body {
            background-color: #fdfdfd;
            font-size: calc(1728vw / 1728);
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            color: #030303;
            font-size: 4.5rem;
            margin: 0;
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: #030303;
            margin: 0;
        }

        h3 {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            color: #030303;
            margin: 0;
        }

        .h1StylePTag {
            font-family: 'DM Serif Display', serif;
            color: #030303;
            font-size: 4.5rem;
            margin: 0;
        }

        .h2StylePTag {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: #030303;
            margin: 0;
        }

        .h3StylePTag {
            font-family: 'DM Serif Display', serif;
            font-size: 1.5rem;
            color: #030303;
            margin: 0;
        }

        p {
            font-family: 'Noto Sans', sans-serif;
            color: rgba(3, 3, 3, 0.7);
            font-size: 1rem;
            margin: 1rem 0 0.2rem 0;
        }

        div.btn-container {
            display: flex;
            vertical-align: middle;
            text-align: center;
        }

        div.btn-container i {
            display: inline-block;
            position: relative;
            top: -9px;
        }

        label {
            font-size: 13px;
            color: #424242;
            font-weight: 500;
        }

        .btn-color-mode-switch {
            display: inline-block;
            margin: 0px;
            position: relative;
        }

        .btn-color-mode-switch>label.btn-color-mode-switch-inner {
            margin: 0px;
            width: 8rem;
            height: 2rem;
            background: #E0E0E0;
            border-radius: 1rem;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            /*box-shadow: 0px 0px 8px 0px rgba(17, 17, 17, 0.34) inset;*/
            display: block;
        }

        .btn-color-mode-switch>label.btn-color-mode-switch-inner:before {
            content: attr(data-on);
            position: absolute;
            font-size: 0.8rem;
            font-family: 'ZCOOL XiaoWei';
            top: 0.3rem;
            right: 1.2rem;

        }

        .btn-color-mode-switch>label.btn-color-mode-switch-inner:after {
            content: attr(data-off);
            width: 4rem;
            height: 1.6rem;
            background: #fff;
            border-radius: 2rem;
            position: absolute;
            left: 0.2rem;
            top: 0.2rem;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            box-shadow: 0px 0px 6px -2px #111;
            font-family: 'ZCOOL XiaoWei';
            padding: .1rem 0px;
        }

        .btn-color-mode-switch>.alert {
            display: none;
            background: #FF9800;
            border: none;
            color: #fff;
        }

        .btn-color-mode-switch input[type="checkbox"] {
            cursor: pointer;
            width: 4rem;
            height: 1.6rem;
            opacity: 0;
            position: absolute;
            top: 0;
            z-index: 1;
            margin: 0px;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked+label.btn-color-mode-switch-inner {
            background: #3b3b3b;
            color: #fff;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked+label.btn-color-mode-switch-inner:after {
            content: attr(data-on);
            left: 3.8rem;
            background: #5d5d5d;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked+label.btn-color-mode-switch-inner:before {
            content: attr(data-off);
            right: auto;
            left: 20px;
        }

        .btn-color-mode-switch input[type="checkbox"]:checked~.alert {
            display: block;
        }

        .glassmorphismHeader {
            background: rgba(249, 249, 249, 0.6);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            z-index: 99;
        }

        .card {
            background-color: #F9F8F8;
            border-radius: 0 2rem 0rem 0;
            box-shadow: 0 4px 50px #03030317;
            padding: 2rem;
            border: none;
            margin: 0 2rem;
            cursor: pointer;

        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card::after {
            content: "";
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #000;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover::after {
            transform: scaleX(1);
        }

        .divToggle {
            margin: 4rem 18rem 0 18rem;
        }

        .L-box {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            /* Use flex-start to align items to the beginning */
        }

        .L-card {
            background-color: #F1F1F1;
            width: calc(33.3333333% - 20px);
            margin-top: 30px;
            border-radius: 30px;
            margin-right: 20px;
            box-sizing: border-box;
            height: 22rem;
            /* Adjusted height */
            display: flex;
            flex-direction: column;
            padding: 20px;
            cursor: pointer;
            text-align: center;
            /* Center content */
        }

        .L-card img {
            width: 16rem;
            height: 16rem;
            margin: 0 auto;
        }

        .L-card h3 {
            margin-top: 1.5rem;
            /* Adjusted margin */
            font-size: 1.75rem !important;
            font-weight: bold;
        }

        .L-box>.L-card:nth-child(3n) {
            margin-right: 0;
        }

        @media (max-width: 768px) {
            .L-card {
                border-radius: 15px;
                height: auto;
                width: calc(50% - 20px);
            }
             .L-box>.L-card:nth-child(3n) {
                margin-right: 20px;
            }
            .L-box>.L-card:nth-child(2n) {
                margin-right: 0;
            }

            .L-card img {
                width: 8rem;
                height: 8rem;
                margin: 0 auto;
            }

            h2 {
                font-size: 4rem;
            }

            p {
                font-size: 2rem !important;
            }

            .divToggle {
                margin: 4rem 10rem 0 10rem;
            }
        }

        @media (max-width: 480px) {
            .L-card {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>

<body>
